<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
    <body>
        <div class="main">
            <form name="form">
                <input type="text"  id="txt" class="display" readonly/>
            </form>
            <table cellspacing="0">
                <tr>
                    <td><button onclick="plus()" type="button" class="btnOperator">+</button></td>
                    <td><button onclick="minus()" type="button" class="btnOperator">-</button></td>
                    <td><button onclick="multiply()" type="button" class="btnOperator">ร</button></td>
                    <td><button onclick="divide()" type="button" class="btnOperator">รท</button></td>
                </tr>
                <tr>
                    <td><button onclick="numberClicked(7)" class="btnNumber" type="button">7</button></td>
                    <td><button onclick="numberClicked(8)" class="btnNumber" type="button">8</button></td>
                    <td><button onclick="numberClicked(9)" class="btnNumber" type="button">9</button></td>
                    <td rowspan="4"><button onclick="calculate()" type="button" class="equalSign" >=</td>
                </tr>
                <tr>
                    <td><button onclick="numberClicked(4)" class="btnNumber" type="button">4</button></td>
                    <td><button onclick="numberClicked(5)" class="btnNumber" type="button">5</button></td>
                    <td><button onclick="numberClicked(6)" class="btnNumber" type="button">6</button></td>
                </tr>
                <tr>
                    <td><button onclick="numberClicked(1)" class="btnNumber" type="button">1</button></td>
                    <td><button onclick="numberClicked(2)" class="btnNumber" type="button">2</button></td>
                    <td><button onclick="numberClicked(3)" class="btnNumber" type="button">3</button></td>
                </tr>
                <tr>
                    <td><button onclick="numberClicked(0)" class="btnNumberzero" type="button">0</button></td>
                    <td><button type="button" class="decimal">.</button></td>
                    <td><button onclick="clearClearall()" type="button" class="btnClear">C</button></td>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
